<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
        <title>Fonteynvakantiepark Registration</title>
</head>
<body>
    <header class="header_login">
        <div class="container">
                <div class="header__inner">
                        <div class="header__logo"><a class="nav__link" href="{{ url_for('main_page')}}">Fonteynvakantiepark</a></div>
                <nav class="nav">
                        <a class="nav__link" href="{{ url_for('login_page')}}">Login</a>
                </nav>
                </div>
        </div>
    </header>
    <div class="container_reg">
    <h1>Register</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.email }} <br>
        {{ form.name }} <br>
        {{ form.surname }} <br>
        {{ form.password }} <br>
        {{ form.submit }}
    </form>

    </div>
</body>

</html>
